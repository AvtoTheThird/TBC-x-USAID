<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: grey;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .carousel-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        overflow: hidden;
      }

      .carousel {
        display: flex;
        width: 300%;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        flex: 1;
        background-size: cover;
        height: 200px;
      }

      .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        outline: none;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
    <script>
      let currentSlide = 1;

      function showSlide(n) {
        const carousel = document.querySelector(".carousel");
        currentSlide = ((n + 3) % 3) + 1; // Ensure the index is between 1 and 3
        carousel.style.transform = `translateX(-${(currentSlide - 1) * 100}%)`;
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      function prevSlide() {
        showSlide(currentSlide - 1);
      }

      setInterval(nextSlide, 3000);
    </script>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <div
          class="slide"
          style="background-image: url('./icons/unnamed.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('./icons/unnamed.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('./icons/unnamed.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('./icons/unnamed.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('./icons/unnamed.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('./icons/unnamed.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('./icons/unnamed.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('./icons/unnamed.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('./icons/unnamed.png')"
        ></div>
      </div>
      <button class="nav-arrow prev" onclick="prevSlide()">&lt;</button>
      <button class="nav-arrow next" onclick="nextSlide()">&gt;</button>
    </div>
  </body>
</html>
