<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated SVG Click</title>
    <style>
      /* Add any additional styles if needed */
      #animated-svg {
        width: 100px; /* Set your preferred width */
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <object
      id="animated-svg"
      type="image/svg+xml"
      data="animated.svg"
      width="100"
      height="100"
    >
      Your browser does not support SVG
    </object>

    <script>
      // Add a click event listener to the SVG object
      const animatedSvgObject = document.getElementById("animated-svg");

      animatedSvgObject.addEventListener("load", () => {
        const svgDocument = animatedSvgObject.contentDocument;

        // Add a click event listener to the SVG content
        svgDocument
          .getElementById("your-svg-element-id")
          .addEventListener("click", () => {
            // Toggle a class to restart the animation
            animatedSvgObject.classList.toggle("animate");
          });
      });
    </script>
  </body>
</html>
